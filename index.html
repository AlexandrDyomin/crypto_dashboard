<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>MACD</title>
</head>
<body>
    <h1>Топ-100 криптовалютных пар по объему торгов за сутки</h1>
    <div class="timeframes">
        <span>Таймфреймы:</span>
        <div class="radio">
            <input type="radio" name="timeframe" id="1h" value="1h"  disabled>
            <label for="1h">1h</label>
            <input type="radio" name="timeframe" id="1d" value="1d"  disabled>
            <label for="1d">1d</label>
            <input type="radio" name="timeframe" id="1w" value="1w" checked disabled>
            <label for="1w">1w</label>
        </div>
    </div>
    <ul class="list"></ul>
   
    <template id="list__item">
        <li class="list__item">
            <div class="wrapper">
                <label class="favorite">
                    <input type="checkbox" name="favorite">
                    <span class="favorite__star"></span>
                </label>
                <a class="list__link" target="_blank"></a>
                <span class="list__price">₮</span>
                <div class="dashboard">
                    <button class="dashboard__lamp" data-timeframe = "1h">1h</button>
                    <button class="dashboard__lamp " data-timeframe = "1d">1d</button>
                    <button class="dashboard__lamp dashboard__lamp_selected" data-timeframe = "1w">1w</button>
                </div>
            </div>
            <div class="chart_name">BOLL(21, 2): <span></span></div>
            <canvas class="boll" width="280" height="200"></canvas>
            <div class="chart_name">MACD(12, 26, 9): <span></span></div>
            <canvas class="macd" width="280" height="100"></canvas>
            <div class="chart_name">RSI(6): <span></span></div>
            <canvas class="rsi" width="280" height="100"></canvas>
        </li>
    </template>
</body>
</html>
